<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Test</title>
  <link rel="stylesheet" href="../styles/style.css"/>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #004080;
    }
    .text-to-type {
      margin-top: 20px;
      padding: 15px;
      background-color: #e8f4ff;
      border-left: 5px solid #0077cc;
      font-size: 1rem;
      line-height: 1.6;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-top: 20px;
      font-size: 1rem;
      padding: 10px;
      border: 1px solid #ccc;
      resize: none;
    }
    button {
      margin-top: 20px;
      padding: 10px 30px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Typing Test | टाइपिंग टेस्ट</h2>
    <div class="text-to-type" id="typingText">
      The quick brown fox jumps over the lazy dog. Practice makes a man perfect. Keep typing to improve your speed and accuracy.
    </div>

    <textarea id="typingArea" placeholder="Start typing here..."></textarea>

    <button onclick="submitTyping()">Submit</button>
  </div>

  <script>
    function submitTyping() {
      window.location.href = "typing-result.html";
    }
  </script>
</body>
</html>
