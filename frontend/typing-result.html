<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Result</title>
  <link rel="stylesheet" href="../styles/style.css"/>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #004080;
    }
    .result-box {
      margin-top: 30px;
      font-size: 1.1rem;
      line-height: 2;
      background-color: #e8f4ff;
      padding: 20px;
      border-left: 5px solid #0077cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Typing Result | टाइपिंग परिणाम</h2>
    <div class="result-box">
      <p><strong>Typing Speed:</strong> 42 words per minute</p>
      <p><strong>Accuracy:</strong> 92%</p>
    </div>
  </div>
</body>
</html>
